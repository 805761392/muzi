                        <!-- <textarea class="form-control" name="content" id="" cols="20" rows="6"></textarea> -->
                        <textarea id="content" name="content" type="text/plain" style="height:200px;">
                            &lt;p style=&quot;white-space: normal; text-align: center;&quot;&gt;用&nbsp;
                            户&nbsp; 条&nbsp; 款&lt;/p&gt;&lt;p style=&quot;white-space: normal; text-align:
                            center;&quot;&gt;HEY折扣平台用户协议&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;在您完成登录进入HEY折扣小程序时，即表明您已经阅读并同意本HEY折扣用户协议（以下简称用户协议）,您即成为HEY折扣平台用户（以下简称用户）,您的用户活动将会遵从用户协议。&lt;strong&gt;(进入小程序后请点击右下角-我的-个人中心-头像，进入用户登录）。&lt;/strong&gt;如果您对用户协议不认同,您应当选择不登录HEY折扣小程序，以达成不使用HEY折扣平台的任何功能和不参与HEY折扣平台的任何活动。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;用户协议在您登录时由您与广西幻点网络科技有限公司共同缔结,按照中华人民共和国合同法以及其他相关法律法规的规定制定，具有合同效力。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;用户协议中协议双方合称协议方,广西幻点网络科技有限公司在用户协议中亦称为“HEY折扣平台”，您在用户协议中亦称为“用户”或“您”。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;一、协议内容及签署&lt;/p&gt;&lt;p style=&quot;white-space:
                            normal;&quot;&gt;&nbsp;1、用户协议内容包括协议正文及HEY折扣平台已经发布的或将来可能发布的各类规则。所有已经发布的或者将来发布的有效规则为用户协议不可分割的组成部分。除另行明确声明外,协议方均受用户协议约束。但法律法规另有规定的除外。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;2、您在登录HEY折扣小程序时点击提交“阅读且同意本使用协议”即视为您与广西幻点网络科技有限公司就用户协议达成一致,您应当在成为用户并使用HEY折扣平台服务之前认真阅读全部协议内容并确保完全理解协议内容。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;3、如果您不同意用户协议的约定,请立即停止登录程序。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;4、HEY折扣平台有权根据需要不时地制订、修改、补充用户协议以及规则（包括但不限于各种活动规则）。变更、补充后的用户协议、规则内容一经公示或列入HEY折扣小程序立即生效。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;二、用户及账户管理&lt;/p&gt;&lt;p style=&quot;white-space:
                            normal;&quot;&gt;1、申请资格&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;首先登录时您应当是具备完全民事权利能力和完全民事行为能力的自然人、法人或其他组织。若您不具备前述主体资格,依据相关法律规定,您的监护人应承担因此而导致的一切后果,在必要的法律规则以及事实前提下HEY折扣平台也会向您及您的监护人索偿或者追偿。HEY折扣平台发现您有违反本申请规则的情况出现时,有权立刻注销或者冻结相关账户,由此导致的一切法律后果均由您或者您的监护人承担责任。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;HEY折扣平台作为一个互联网电子商务服务平台对于审核登录人的民事行为能力心有余而力不足,鉴于此,HEY折扣平台将一切登录人视为具备完全民事权利能力和完全民事行为能力。如有由于登录人隐瞒行为能力登录为HEY折扣平台用户导致HEY折扣平台、自身以及任何第三方遭受损失的,均由登录人以及登录人的监护人承担一切法律赔偿责任。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;2、账户以及相关信息&lt;/p&gt;&lt;p style=&quot;white-space:
                            normal;&quot;&gt;在您登录成为HEY折扣平台用户(无论是在HEY折扣小程序或者网站（如有）登录的用户)时,鉴于HEY折扣小程序系植于微信中的小程序，HEY折扣平台将以您赖以登录HEY折扣小程序的微信账户，在涉及你使用HEY折扣平台服务情况下作为您在HEY折扣平台享受权利、承担义务的唯一账户(以下简称账户)。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;您应对您的账户的安全,以及对通过您的账户实施的行为负责。除非经过HEY折扣认可,账户不得以任何方式转让、赠与或继承。在您的账户遭遇不法侵害的情况下，您理解HEY折扣平台对您的请求采取行动需要合理时间,HEY折扣平台对在采取行动前已经产生的后果(包括但不限于您的任何损失)不承担任何责任。您认可您在登录、使用HEY折扣平台服务过程中提供、形成的数据等相关信息的所有权及其他相关权利属于HEY折扣平台,HEY折扣平台有权使用上述信息。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;您理解,在现行法律法规的框架下,HEY折扣平台有义务将您的相关账户信息或者账户活动告知和披露给有权机构(包括但不限于公安、检察、法院、国家安全机构等部门)。HEY折扣平台也有权依据相关法律法规的规定将您侵害任何第三方的信息删除,在侵权人履行正当程序的前提下,HEY折扣平台有义务将相关信息提供给任何第三方。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;3、用户&lt;/p&gt;&lt;p style=&quot;white-space:
                            normal;&quot;&gt;在登录者按照登录页面提示阅读并同意用户协议并完成全部登录程序后登录者将成为HEY折扣平台用户。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;在登录时,如因您不同意用户协议而停止登录，HEY折扣平台将对此不承担任何责任,您将承担因此产生的任何成本或支出。&nbsp;&nbsp;&nbsp;&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;完成登录后，您应当准确填写并及时更新您提供的电子邮件地址、联系电话、联系地址、邮政编码等联系方式,如果因通过这些联系方式无法与您取得联系,导致您在使用HEY折扣平台的任何服务的过程中产生任何损失或增加费用的,均由该登录用户承担一切损失。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;您在使用HEY折扣平台服务过程中,所产生的应纳税费,以及一切硬件、软件、服务、账户维持及其它方面的费用,均由实际登录人承担。如果按照法律法规规定HEY折扣平台属于代扣代缴人的情况下,HEY折扣平台将有权从您相关账户中优先扣除上述费用。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;对于因用户自身原因被HEY折扣平台账户冻结或者暂时停止帐户的用户,HEY折扣平台将不再提供任何服务，但采取合法方式对该被冻结或者暂时停止帐户实施恢复其有效性的程序除外。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;二、HEY折扣平台的服务:&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;1、HEY折扣平台用户可以通过参加HEY折扣平台或其合作商户所举行的各种活动(如有)获得现金奖励(如有)、积分奖励(如有)、促销折扣(如有)、其他。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;2、如有现金奖励活动时，现金奖励是指HEY折扣平台向依据奖励规则尚未除权（指根据现金奖励规则规定有权获得现金奖励的权利未丧失，下同）的HEY折扣平台用户分配的奖励现金。现金奖励是否成功由奖励的条件是否成就等众多因素造成的。您认可并自愿遵守记载于用户协议中或公布在HEY折扣平台或HEY折扣网站(如有)中的现金奖励规则。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;HEY折扣平台郑重声明：HEY折扣平台不承诺用户一定会获得现金奖励以及获得现金奖励的额度和获得现金奖励的时间点。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;在HEY折扣平台商户板块消费的用户能否得到现金奖励以及实现现金奖励的速度和额度与在HEY折扣平台相对应的商户板块进行消费的全体用户的消费金额大小、消费速度有关，与HEY折扣平台无关。所有用户均可以放心消费,HEY折扣平台现金清算服务由合法第三方机构（以下简称清算机构）承担。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;HEY折扣用户应当确保其在消费时用于支付消费款的支付帐号（例如微信支付）的安全且未被冻结以及能够正常使用，在现金奖励的条件成就的情况下,由清算机构将现金奖励向消费者支付消费款的支付账户原路返回支付。如因为HEY折扣用户账户的原因导致现金奖励无法原路支付到用户账户,相关HEY折扣用户即丧失本次现金奖励。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;积分分为分享/推荐HEY折扣小程序积分和消费奖励积分。如有赠送积分规则时，分享/推荐HEY折扣小程序积分是指用户通过HEY折扣小程序中设置的分享方式向非HEY折扣平台用户的主体分享或推荐HEY折扣小程序，该主体因该分享或推荐而登录成为HEY折扣平台用户并通过HEY折扣小程序在平台商户进行了消费，HEY折扣平台依据现金奖励规则规定，根据已支付消费款的额度的一定比例给予原分享或推荐用户的积分奖励，该积分将依据相关规则演化成相关利益给予积分持有人。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;如有赠送积分规则时，消费奖励积分是指HEY折扣平台或者平台合作商户赠送给消费者的可演化成消费者某种利益的积分。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;用户如果在HEY折扣平台上获得相关积分的,相关积分不能以买卖、赠与等其他任何形式转让予他人。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;如有促销折扣活动时，促销折扣是指用户通过HEY折扣平台购买内涵商家折扣信息的介质，并凭该介质获取相关商家在一定期间内的相关消费折扣。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;3、通过HEY折扣合作商户所提供的任何服务或商品,可能容许用户HEY折扣平台允许的相关页面上发布交易信息、查询商品和服务信息、现金奖励的进程情况等信息。在HEY折扣平台允许的范围内允许用户对于HEY折扣合作商户进行评价,相关评价不得存在违反法律法规、政策以及侵犯他人名誉权的行为。HEY折扣平台在任何情况下有权决定是否删除相关评价。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;4、HEY折扣平台作为一个撮合消费者和线下商户进行线上交易的电子商务平台。用户在HEY折扣平台享受服务的过程中发生交易纠纷时,用户或合作商户之间任一方或双方共同提交HEY折扣平台要求判定的,则HEY折扣平台有权根据单方判断做出判定处罚,用户了解并同意接受HEY折扣平台的判定对用户产生的相关法律效力。该决定将对您的纠纷具有约束力。HEY折扣平台依据本条作出的任何判定均不得被认作用户或者合作商户认定其侵犯相关权利的证据和依据,用户以及合作商户不得因此而起诉HEY折扣要求任何形式的赔偿和补偿。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;5、所有HEY折扣用户了解并同意,HEY折扣平台有权应政府部门(包括司法及行政部门)的要求,向其提供您在HEY折扣平台填写的用户信息和交易纪录等政府部门或司法部门要求HEY折扣平台提供的信息。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;依据互联网相关法律法规的规定,如您被他人投诉侵犯他人合法权益(包括但不限于知识产权、名誉权、隐私权、肖像权),则HEY折扣平台有权在初步判断的情况下,向权利人提供您必要的身份信息。一般情况下,HEY折扣平台将在前述信息披露情况发生后没有任何法定义务时向您发出书面通知,如在相关法律法规规定的情况下,HEY折扣将以您登录后所自主提供的用户信息中登记的电子邮箱进行通知,如因邮箱地址的填写错误或未提供邮箱地址，相关后果您自行承担。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;6、HEY折扣平台有权依据需要对相关活动规则进行变动或直至终止相关活动，该等变动或终止予以在HEY折扣小程序中公布，用户在过HEY折扣小程序进行消费支付前有义务先行关注该等变动或终止并详细阅读其内容，如用户进行消费支付就视为已经认可该等变动或终止，如不认可该等变动或终止，则应立即停止消费支付或停止使用HEY折扣小程序。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;四、HEY折扣平台服务使用规范&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;在使用HEY折扣平台服务过程中,HEY折扣用户应当承诺遵守下列使用规范:&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;1、用户承诺其登录后所提供用户信息的正确性,由于登录信息的瑕疵或者错误产生的一切法律后果均由相关用户自行承担。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;2、如果用户提供给HEY折扣平台的资料有变更,应当及时登录HEY折扣平台做出相应的修改。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;3、HEY折扣平台用户不得出现恶意登录恶意点击等行为。由于HEY折扣平台的用户的恶意登录和恶意点击行为,HEY折扣平台有权单方面判定用户的相关行为是否属于恶意登录和恶意点击,在HEY折扣平台判定为恶意登录和恶意点击的情况下,HEY折扣平台有权做出冻结账户、查封账户以及取消相关现金奖励资格等HEY折扣平台认为合适的任何处罚规则。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;4、用户超过两年无登陆记录,HEY折扣平台具有注销该帐户的权利。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;5、所有用户承诺在使用HEY折扣平台的服务过程中实施的所有行为均遵守国家法律、法规以及相关互联网政策,不违背社会公共利益或公共道德,不损害他人的合去权益,不违反HEY折扣在任何时间发布的各项规则。如果用户的任何行为违反上述承诺造成的一切法律后果由用户自行承担,如果给HEY折扣平台造成任何损失,HEY折扣平台有权对违反承诺的用户追责并且要求承担损失。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;6、HEY折扣用户不得以虚构或歪曲事实的方式不当评价HEY折扣合作商户。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;7、任何HEY折扣用户不得在未经HEY折扣事先书面同意的情况下,以包括但不限于复制、传播等任何方式使用HEY折扣平台上的任何展示的资料。HEY折扣用户的上述行为将被视为对HEY折扣资源的盗取,HEY折扣平台有权对相关用户采取冻结账户、查封账户或停止服务的判定&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;8、HEY折扣平台禁止用户存在以下行为,用户存在如下行为的,HEY折扣平台有权追回用户账号及其关联账号（关联账户由HEY折扣平台根据自身系统数据或其他事实判定,判定依据包括但不限于用户登记信息、交易信息、第三方反馈信息、设备终端信息、IP地址等,下同)中已经获得的HEY折扣平台给予任何用户服务和现金奖励,情节严重可以直接注销用户账号,同时该用户必须承担由此给HEY折扣平台带来的任何损失:&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;a)购买产品或服务后恶意取消订单;&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;b)劫持流量;&lt;/p&gt;&lt;p style=&quot;white-space:
                            normal;&quot;&gt;c）自买自卖;&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;d）劫持其他用户的正常访问链接使其变成推广链接;&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;e)骗取其他用户点击其设置的非HEY折扣平台设置的链接&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;f)其他违反法律法规或者违反诚实信用、公平原则等公序良俗的行为,被HEY折扣平台判定为违规的。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;9、HEY折扣平台禁止各种针对HEY折扣举办的活动的作弊行为。对于查实的作弊行为,我们有权收回该账号停止服务并将相关的人员列入黑名单。作弊行为的判定标准和判定方式由HEY折扣判定,用户认可HEY折扣对于用户作弊行为的判定以及HEY折扣平台发布的任何关于作弊行为的规则。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;10、用户不得使用任何装置、软件或程序干预或试图干预HEY折扣平台的正常软件运作或正在以及即将进行的任何交易、活动。HEY折扣用户的任何上述行为都将导致HEY折扣有权立即停止对用户的用户服务并且注销其相关账户,如造成HEY折扣平台的任何损失，还应承担相应法律责任。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;&nbsp;HEY折扣用户认可HEY折扣平台在如下情形下,有权作如下处理：&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;（1）HEY折扣有权对用户是否违反用户协议做出单方认定,并根据单方认定结果适用规则予以处理,无需得到用户的同意和认可；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;（2）经任何有权机构出具的法律文书确认用户存在违法或侵权行为,或者HEY折扣平台判断认定用户存在涉嫌违反用户协议和/或规则的条款或涉嫌违反法律法规的规定的,HEY折扣平台有权单方面做出相关处罚；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;（3）对于用户您在HEY折扣平台上发布的涉嫌违法或涉嫌侵犯他人合法权利或违反用户协议和/或规则的信息以及HEY折扣平台认定违规的,HEY折扣平台有权予以删除,在有必要的情况下对相关用户进行处罚；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;（4）对于用户在HEY折扣平台上对任意第三方造成损害的，相关用户均应当以自己的名义独立承担所有的法律责任。HEY折扣平台因为用户行为承担的责任或者赔偿相关损失(包括但不限与民事赔偿、行政处罚及其他形式的责任),HEY折扣平台将会对相关用户进行追责,追责索赔的范围包括但不限于调查取证费用以及相关的律师费等一切因为追责所产生的费用；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;（5）HEY折扣用户在使用HEY折扣平台时或者在间接使用HEY折扣平台时,使得HEY折扣平台承担了任何意义上的索赔或者承担了任何的违约责任等任何损失，HEY折扣用户应当赔偿HEY折扣平台由此产生的一切损失,这些损失包括但不限于由此而发生的一切费用,这些费用包括但不限于的调查费用、任何第三方机构费用和律师费等一切费用；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;（6）HEY折扣平台上展示的资料(包括但不限于文字、图表、标识、图像、数字下载和数据编辑)均为HEY折扣平台或者其内容提供者的知识产权，上述知识产权均受法律保护；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;（7）用户承诺在HEY折扣平台上进行登录后提供并登记于HEY折扣小程序中的用户信息为真实信息,如果因为HEY折扣用户瑕疵信息或者虚假信息导致相关法律责任的,由该用户独立承担相应法律责任；如因此导致HEY折扣平台承担了相应责任的,该用户还应当赔偿HEY折扣平台由产生的一切损失,这些损失包括但不限于由此而发生的一切费用,这些费用包括但不限于的调查费用、任何第三方机构费用和律师费等一切费用。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;五、HEY折扣平台作为平台的运作方,在运作时享有如下权利,HEY折扣用户认可HEY折扣在运作时享有下列权利。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;1、HEY折扣平台有权单方面认定用户是否违反用户协议、HEY折扣单方发布的规则以及相关法律法规。HEY折扣有权立即按您的承诺或协议约定的方式对您的账户采取限制措施或处罚,包括中止或终止向您提供服务。一般情况下,除非法律法规另有明确要求,HEY折扣平台无须就相关认定与您核对事实,相关处罚无需得到用户认可。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;2、HEY折扣平台有权对用户登录、登记或者交易中记录的资料及数据信息等一切在HEY折扣平台所产生的数据,独家的、永久的、免费的在全球范围内使用并许可他人使用。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;六、责任范围和责任限制&lt;/p&gt;&lt;p style=&quot;white-space:
                            normal;&quot;&gt;1、HEY折扣平台负责按目前的法律法规和平台规则向用户和商户之间的消费交易提供撮合服务,并向用户提供用于支付消费价款的小程序支付接口，HEY折扣平台仅对自身提供的服务承担责任，用户与商家之间因其消费交易发生的关系由相关法律调整其双方之间的关系，与HEY折扣平台无关，HEY折扣平台不介入其消费交易关系，其双方产生任何纠纷有其双方依据相关法律规定解决。用户和HEY折扣平台商户之间的消费价款清算完全由第三方支付机构进行，与HEY折扣平台无关，HEY折扣平台仅向支付消费价款的用户提供切入第三方支付机构的接口。HEY折扣平台对于合作商户提供的服务和产品不提供保证也不承担任何责任,在必要情形下会协助用户和合作商户进行交涉谈判以维护用户以及合作商户的合法权益。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;HEY折扣平台保留在法律法规发生变化的情况下,酌情决定是否停止服务的权利,HEY折扣停止服务不承担任何法律责任。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;2、HEY折扣用户了解且清楚,HEY折扣平台上除HEY折扣平台自身发布的信息外的其他相关信息是其他用户或者合作商户自行发布,相关信息HEY折扣平台无法在第一时间审核而产生一定的风险。HEY折扣平台作为互联网平台,无法控制产品和服务的质量、安全或合法性,商贸信息的真实性或准确性,以及交易各方履行其在贸易协议中各项义务的能力。HEY折扣用户在消费时应自行谨慎判断确定相关物品、服务及/或信息的真实性、合法性和有效性,并自行承担相关风险。&nbsp;&nbsp;&nbsp;&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;3、HEY折扣平台用户接受HEY折扣平台提供的服务视为愿意遵守相关规则、机制。相关活动的及时性和成功性依赖于合作商户、第三方支付机构、HEY折扣服务器等一切众所周知的互联网技术客观因素所控制,由于自然灾害、黑客攻击以及政府政策(如第三方支付机构被叫停清算服务的)所导致的任何HEY折扣平台服务暂停，导致活动无法完成或者相关服务发生滞后的,HEY折扣平台不承担责任。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;&nbsp;4、HEY折扣平台没有义务对所有用户的登录数据、商品(服务)信息、交易行为以及与交易有关的其它事项进行事先审查也没有任何义务确保相关数据、商品(服务)信息、交易行为的真实性。但是HEY折扣平台有权在下列情况出现时进行审查：&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;&nbsp;&nbsp;&nbsp; a)HEY折扣平台认为相关具体交易事项可能存在重大违法或违约情形(如洗钱、涉毒涉黄涉赌等违法行为)。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;b)HEY折扣平台有理由认为用户在HEY折扣平台上的行为涉嫌违法、不当或者违反公序良俗的情况。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;5、HEY折扣平台不对因下述任一情况发生任何损害赔偿承担责任,包括但不限于利润、商誉、使用、数据等方面的损失或其它无形损失的损害赔偿:&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;a)第三方未经批准的使用您的账户或更改您的数据。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;b)您对HEY折扣平台服务或包括活动规则在内的任一规则的错误认知。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;&nbsp;&nbsp;&nbsp; c)任何非因HEY折扣平台的原因而引起的其它损失。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;6、因使用HEY折扣平台服务而引起的任何损害或经济损失原则上HEY折扣平台不承担任何责任。在特殊情况下如果HEY折扣平台需要向您承担责任的，赔偿限额均不超过与赔偿相关的您通过HEY折扣平台购买商品或服务所支付的价款额。本责任限制条款在用户资格被冻结、暂停或注销后仍继续有效。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;&nbsp;7、不论在何种情况,HEY折扣平台均不对由于罢工、暴乱、起义、骚乱、火灾、洪水、风暴、爆炸、战争、政府行为、司法行政机关的命令,以及其它非因HEY折扣平台的原因而造成的不能服务或延迟服务承担责任。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;七、协议终止&lt;/p&gt;&lt;p style=&quot;white-space:
                            normal;&quot;&gt;&nbsp;1、HEY折扣平台有权依据用户协议、规则，决定中止、终止向您提供部分或全部服务,暂时冻结或永久冻结(注销)您的账户,且无须为此向您或任何第三方承担任何责任。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;2、出现以下情况时,HEY折扣平台有权直接注销您的HEY折扣平台账户:&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;a)用户超过两年无登陆记录；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;b)提供的电子邮箱不存在或无法接收电子邮件、用户提供的手机号码错误或者非本人的手机号码,且在十个工作日内仍未更改为有效电子邮箱或者手机号码的；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;c）您的用户信息中登记的内容不真实或不准确或不及时或不完整；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;d)用户协议(含规则)变更时,您不愿接受新的服务协议的；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;e)其它HEY折扣平台认为应当终止服务的情况。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;&nbsp;3、HEY折扣用户同意,用户协议终止或者HEY折扣平台停止各种服务后，HEY折扣平台依旧有权继续保存并使用您的登录、登记信息、数据等所有交易数据。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;八、隐私政策&lt;/p&gt;&lt;p style=&quot;white-space:
                            normal;&quot;&gt;1、一个帐号仅限一个用户使用,用户必须提供真实确实的信息,对于由于资料提供不正确导致用户权利无法实现的,HEY折扣平台不承担责任；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;2、用户在用户信息资料变更后必须及时在HEY折扣平台做出相应变更登记；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;3、HEY折扣平台承诺除非在用户协议约定的的情况下,HEY折扣平台将不会向其它第三方机构透露用户涉及隐私信息；&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;4、用户必须遵守HEY折扣平台现有的和将来可能具有的使用条款及隐私政策.&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;九、法律适用、管辖与其他&lt;/p&gt;&lt;p style=&quot;white-space:
                            normal;&quot;&gt;1、用户协议之效力、解释、变更、执行与争议解决均适用中华人民共和国法律,如无相关法律规定的,则应参照通用国际商业惯例和(或)行业惯例。&lt;/p&gt;&lt;p
                            style=&quot;white-space: normal;&quot;&gt;2、因用户协议产生之争议,应依照中华人民共和国法律予以处理。双方对于争议协商不成的,应当提交广西幻点网络科技有限公司所在地的人民法院诉讼解决。&lt;/p&gt;&lt;p&gt;&lt;br/&gt;&lt;/p&gt;
                        </textarea>

                    <div class="col-sm-6 col-lg-6 col-xs-12">
                        <!-- <textarea class="form-control" name="content" id="" cols="20" rows="6">&lt;p style=&quot;white-space: normal; text-align: center;&quot;&gt;用&nbsp; 户&nbsp; 条&nbsp; 款&lt;/p&gt;&lt;p style=&quot;white-space: normal; text-align: center;&quot;&gt;HEY折扣平台用户协议&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;在您完成登录进入HEY折扣小程序时，即表明您已经阅读并同意本HEY折扣用户协议（以下简称用户协议）,您即成为HEY折扣平台用户（以下简称用户）,您的用户活动将会遵从用户协议。&lt;strong&gt;(进入小程序后请点击右下角-我的-个人中心-头像，进入用户登录）。&lt;/strong&gt;如果您对用户协议不认同,您应当选择不登录HEY折扣小程序，以达成不使用HEY折扣平台的任何功能和不参与HEY折扣平台的任何活动。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;用户协议在您登录时由您与广西幻点网络科技有限公司共同缔结,按照中华人民共和国合同法以及其他相关法律法规的规定制定，具有合同效力。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;用户协议中协议双方合称协议方,广西幻点网络科技有限公司在用户协议中亦称为“HEY折扣平台”，您在用户协议中亦称为“用户”或“您”。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;一、协议内容及签署&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;&nbsp;1、用户协议内容包括协议正文及HEY折扣平台已经发布的或将来可能发布的各类规则。所有已经发布的或者将来发布的有效规则为用户协议不可分割的组成部分。除另行明确声明外,协议方均受用户协议约束。但法律法规另有规定的除外。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;2、您在登录HEY折扣小程序时点击提交“阅读且同意本使用协议”即视为您与广西幻点网络科技有限公司就用户协议达成一致,您应当在成为用户并使用HEY折扣平台服务之前认真阅读全部协议内容并确保完全理解协议内容。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;3、如果您不同意用户协议的约定,请立即停止登录程序。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;4、HEY折扣平台有权根据需要不时地制订、修改、补充用户协议以及规则（包括但不限于各种活动规则）。变更、补充后的用户协议、规则内容一经公示或列入HEY折扣小程序立即生效。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;二、用户及账户管理&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;1、申请资格&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;首先登录时您应当是具备完全民事权利能力和完全民事行为能力的自然人、法人或其他组织。若您不具备前述主体资格,依据相关法律规定,您的监护人应承担因此而导致的一切后果,在必要的法律规则以及事实前提下HEY折扣平台也会向您及您的监护人索偿或者追偿。HEY折扣平台发现您有违反本申请规则的情况出现时,有权立刻注销或者冻结相关账户,由此导致的一切法律后果均由您或者您的监护人承担责任。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;HEY折扣平台作为一个互联网电子商务服务平台对于审核登录人的民事行为能力心有余而力不足,鉴于此,HEY折扣平台将一切登录人视为具备完全民事权利能力和完全民事行为能力。如有由于登录人隐瞒行为能力登录为HEY折扣平台用户导致HEY折扣平台、自身以及任何第三方遭受损失的,均由登录人以及登录人的监护人承担一切法律赔偿责任。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;2、账户以及相关信息&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;在您登录成为HEY折扣平台用户(无论是在HEY折扣小程序或者网站（如有）登录的用户)时,鉴于HEY折扣小程序系植于微信中的小程序，HEY折扣平台将以您赖以登录HEY折扣小程序的微信账户，在涉及你使用HEY折扣平台服务情况下作为您在HEY折扣平台享受权利、承担义务的唯一账户(以下简称账户)。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;您应对您的账户的安全,以及对通过您的账户实施的行为负责。除非经过HEY折扣认可,账户不得以任何方式转让、赠与或继承。在您的账户遭遇不法侵害的情况下，您理解HEY折扣平台对您的请求采取行动需要合理时间,HEY折扣平台对在采取行动前已经产生的后果(包括但不限于您的任何损失)不承担任何责任。您认可您在登录、使用HEY折扣平台服务过程中提供、形成的数据等相关信息的所有权及其他相关权利属于HEY折扣平台,HEY折扣平台有权使用上述信息。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;您理解,在现行法律法规的框架下,HEY折扣平台有义务将您的相关账户信息或者账户活动告知和披露给有权机构(包括但不限于公安、检察、法院、国家安全机构等部门)。HEY折扣平台也有权依据相关法律法规的规定将您侵害任何第三方的信息删除,在侵权人履行正当程序的前提下,HEY折扣平台有义务将相关信息提供给任何第三方。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;3、用户&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;在登录者按照登录页面提示阅读并同意用户协议并完成全部登录程序后登录者将成为HEY折扣平台用户。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;在登录时,如因您不同意用户协议而停止登录，HEY折扣平台将对此不承担任何责任,您将承担因此产生的任何成本或支出。&nbsp;&nbsp;&nbsp;&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;完成登录后，您应当准确填写并及时更新您提供的电子邮件地址、联系电话、联系地址、邮政编码等联系方式,如果因通过这些联系方式无法与您取得联系,导致您在使用HEY折扣平台的任何服务的过程中产生任何损失或增加费用的,均由该登录用户承担一切损失。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;您在使用HEY折扣平台服务过程中,所产生的应纳税费,以及一切硬件、软件、服务、账户维持及其它方面的费用,均由实际登录人承担。如果按照法律法规规定HEY折扣平台属于代扣代缴人的情况下,HEY折扣平台将有权从您相关账户中优先扣除上述费用。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;对于因用户自身原因被HEY折扣平台账户冻结或者暂时停止帐户的用户,HEY折扣平台将不再提供任何服务，但采取合法方式对该被冻结或者暂时停止帐户实施恢复其有效性的程序除外。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;二、HEY折扣平台的服务:&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;1、HEY折扣平台用户可以通过参加HEY折扣平台或其合作商户所举行的各种活动(如有)获得现金奖励(如有)、积分奖励(如有)、促销折扣(如有)、其他。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;2、如有现金奖励活动时，现金奖励是指HEY折扣平台向依据奖励规则尚未除权（指根据现金奖励规则规定有权获得现金奖励的权利未丧失，下同）的HEY折扣平台用户分配的奖励现金。现金奖励是否成功由奖励的条件是否成就等众多因素造成的。您认可并自愿遵守记载于用户协议中或公布在HEY折扣平台或HEY折扣网站(如有)中的现金奖励规则。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;HEY折扣平台郑重声明：HEY折扣平台不承诺用户一定会获得现金奖励以及获得现金奖励的额度和获得现金奖励的时间点。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;在HEY折扣平台商户板块消费的用户能否得到现金奖励以及实现现金奖励的速度和额度与在HEY折扣平台相对应的商户板块进行消费的全体用户的消费金额大小、消费速度有关，与HEY折扣平台无关。所有用户均可以放心消费,HEY折扣平台现金清算服务由合法第三方机构（以下简称清算机构）承担。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;HEY折扣用户应当确保其在消费时用于支付消费款的支付帐号（例如微信支付）的安全且未被冻结以及能够正常使用，在现金奖励的条件成就的情况下,由清算机构将现金奖励向消费者支付消费款的支付账户原路返回支付。如因为HEY折扣用户账户的原因导致现金奖励无法原路支付到用户账户,相关HEY折扣用户即丧失本次现金奖励。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;积分分为分享/推荐HEY折扣小程序积分和消费奖励积分。如有赠送积分规则时，分享/推荐HEY折扣小程序积分是指用户通过HEY折扣小程序中设置的分享方式向非HEY折扣平台用户的主体分享或推荐HEY折扣小程序，该主体因该分享或推荐而登录成为HEY折扣平台用户并通过HEY折扣小程序在平台商户进行了消费，HEY折扣平台依据现金奖励规则规定，根据已支付消费款的额度的一定比例给予原分享或推荐用户的积分奖励，该积分将依据相关规则演化成相关利益给予积分持有人。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;如有赠送积分规则时，消费奖励积分是指HEY折扣平台或者平台合作商户赠送给消费者的可演化成消费者某种利益的积分。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;用户如果在HEY折扣平台上获得相关积分的,相关积分不能以买卖、赠与等其他任何形式转让予他人。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;如有促销折扣活动时，促销折扣是指用户通过HEY折扣平台购买内涵商家折扣信息的介质，并凭该介质获取相关商家在一定期间内的相关消费折扣。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;3、通过HEY折扣合作商户所提供的任何服务或商品,可能容许用户HEY折扣平台允许的相关页面上发布交易信息、查询商品和服务信息、现金奖励的进程情况等信息。在HEY折扣平台允许的范围内允许用户对于HEY折扣合作商户进行评价,相关评价不得存在违反法律法规、政策以及侵犯他人名誉权的行为。HEY折扣平台在任何情况下有权决定是否删除相关评价。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;4、HEY折扣平台作为一个撮合消费者和线下商户进行线上交易的电子商务平台。用户在HEY折扣平台享受服务的过程中发生交易纠纷时,用户或合作商户之间任一方或双方共同提交HEY折扣平台要求判定的,则HEY折扣平台有权根据单方判断做出判定处罚,用户了解并同意接受HEY折扣平台的判定对用户产生的相关法律效力。该决定将对您的纠纷具有约束力。HEY折扣平台依据本条作出的任何判定均不得被认作用户或者合作商户认定其侵犯相关权利的证据和依据,用户以及合作商户不得因此而起诉HEY折扣要求任何形式的赔偿和补偿。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;5、所有HEY折扣用户了解并同意,HEY折扣平台有权应政府部门(包括司法及行政部门)的要求,向其提供您在HEY折扣平台填写的用户信息和交易纪录等政府部门或司法部门要求HEY折扣平台提供的信息。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;依据互联网相关法律法规的规定,如您被他人投诉侵犯他人合法权益(包括但不限于知识产权、名誉权、隐私权、肖像权),则HEY折扣平台有权在初步判断的情况下,向权利人提供您必要的身份信息。一般情况下,HEY折扣平台将在前述信息披露情况发生后没有任何法定义务时向您发出书面通知,如在相关法律法规规定的情况下,HEY折扣将以您登录后所自主提供的用户信息中登记的电子邮箱进行通知,如因邮箱地址的填写错误或未提供邮箱地址，相关后果您自行承担。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;6、HEY折扣平台有权依据需要对相关活动规则进行变动或直至终止相关活动，该等变动或终止予以在HEY折扣小程序中公布，用户在过HEY折扣小程序进行消费支付前有义务先行关注该等变动或终止并详细阅读其内容，如用户进行消费支付就视为已经认可该等变动或终止，如不认可该等变动或终止，则应立即停止消费支付或停止使用HEY折扣小程序。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;四、HEY折扣平台服务使用规范&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;在使用HEY折扣平台服务过程中,HEY折扣用户应当承诺遵守下列使用规范:&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;1、用户承诺其登录后所提供用户信息的正确性,由于登录信息的瑕疵或者错误产生的一切法律后果均由相关用户自行承担。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;2、如果用户提供给HEY折扣平台的资料有变更,应当及时登录HEY折扣平台做出相应的修改。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;3、HEY折扣平台用户不得出现恶意登录恶意点击等行为。由于HEY折扣平台的用户的恶意登录和恶意点击行为,HEY折扣平台有权单方面判定用户的相关行为是否属于恶意登录和恶意点击,在HEY折扣平台判定为恶意登录和恶意点击的情况下,HEY折扣平台有权做出冻结账户、查封账户以及取消相关现金奖励资格等HEY折扣平台认为合适的任何处罚规则。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;4、用户超过两年无登陆记录,HEY折扣平台具有注销该帐户的权利。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;5、所有用户承诺在使用HEY折扣平台的服务过程中实施的所有行为均遵守国家法律、法规以及相关互联网政策,不违背社会公共利益或公共道德,不损害他人的合去权益,不违反HEY折扣在任何时间发布的各项规则。如果用户的任何行为违反上述承诺造成的一切法律后果由用户自行承担,如果给HEY折扣平台造成任何损失,HEY折扣平台有权对违反承诺的用户追责并且要求承担损失。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;6、HEY折扣用户不得以虚构或歪曲事实的方式不当评价HEY折扣合作商户。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;7、任何HEY折扣用户不得在未经HEY折扣事先书面同意的情况下,以包括但不限于复制、传播等任何方式使用HEY折扣平台上的任何展示的资料。HEY折扣用户的上述行为将被视为对HEY折扣资源的盗取,HEY折扣平台有权对相关用户采取冻结账户、查封账户或停止服务的判定&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;8、HEY折扣平台禁止用户存在以下行为,用户存在如下行为的,HEY折扣平台有权追回用户账号及其关联账号（关联账户由HEY折扣平台根据自身系统数据或其他事实判定,判定依据包括但不限于用户登记信息、交易信息、第三方反馈信息、设备终端信息、IP地址等,下同)中已经获得的HEY折扣平台给予任何用户服务和现金奖励,情节严重可以直接注销用户账号,同时该用户必须承担由此给HEY折扣平台带来的任何损失:&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;a)购买产品或服务后恶意取消订单;&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;b)劫持流量;&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;c）自买自卖;&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;d）劫持其他用户的正常访问链接使其变成推广链接;&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;e)骗取其他用户点击其设置的非HEY折扣平台设置的链接&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;f)其他违反法律法规或者违反诚实信用、公平原则等公序良俗的行为,被HEY折扣平台判定为违规的。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;9、HEY折扣平台禁止各种针对HEY折扣举办的活动的作弊行为。对于查实的作弊行为,我们有权收回该账号停止服务并将相关的人员列入黑名单。作弊行为的判定标准和判定方式由HEY折扣判定,用户认可HEY折扣对于用户作弊行为的判定以及HEY折扣平台发布的任何关于作弊行为的规则。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;10、用户不得使用任何装置、软件或程序干预或试图干预HEY折扣平台的正常软件运作或正在以及即将进行的任何交易、活动。HEY折扣用户的任何上述行为都将导致HEY折扣有权立即停止对用户的用户服务并且注销其相关账户,如造成HEY折扣平台的任何损失，还应承担相应法律责任。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;&nbsp;HEY折扣用户认可HEY折扣平台在如下情形下,有权作如下处理：&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;（1）HEY折扣有权对用户是否违反用户协议做出单方认定,并根据单方认定结果适用规则予以处理,无需得到用户的同意和认可；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;（2）经任何有权机构出具的法律文书确认用户存在违法或侵权行为,或者HEY折扣平台判断认定用户存在涉嫌违反用户协议和/或规则的条款或涉嫌违反法律法规的规定的,HEY折扣平台有权单方面做出相关处罚；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;（3）对于用户您在HEY折扣平台上发布的涉嫌违法或涉嫌侵犯他人合法权利或违反用户协议和/或规则的信息以及HEY折扣平台认定违规的,HEY折扣平台有权予以删除,在有必要的情况下对相关用户进行处罚；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;（4）对于用户在HEY折扣平台上对任意第三方造成损害的，相关用户均应当以自己的名义独立承担所有的法律责任。HEY折扣平台因为用户行为承担的责任或者赔偿相关损失(包括但不限与民事赔偿、行政处罚及其他形式的责任),HEY折扣平台将会对相关用户进行追责,追责索赔的范围包括但不限于调查取证费用以及相关的律师费等一切因为追责所产生的费用；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;（5）HEY折扣用户在使用HEY折扣平台时或者在间接使用HEY折扣平台时,使得HEY折扣平台承担了任何意义上的索赔或者承担了任何的违约责任等任何损失，HEY折扣用户应当赔偿HEY折扣平台由此产生的一切损失,这些损失包括但不限于由此而发生的一切费用,这些费用包括但不限于的调查费用、任何第三方机构费用和律师费等一切费用；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;（6）HEY折扣平台上展示的资料(包括但不限于文字、图表、标识、图像、数字下载和数据编辑)均为HEY折扣平台或者其内容提供者的知识产权，上述知识产权均受法律保护；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;（7）用户承诺在HEY折扣平台上进行登录后提供并登记于HEY折扣小程序中的用户信息为真实信息,如果因为HEY折扣用户瑕疵信息或者虚假信息导致相关法律责任的,由该用户独立承担相应法律责任；如因此导致HEY折扣平台承担了相应责任的,该用户还应当赔偿HEY折扣平台由产生的一切损失,这些损失包括但不限于由此而发生的一切费用,这些费用包括但不限于的调查费用、任何第三方机构费用和律师费等一切费用。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;五、HEY折扣平台作为平台的运作方,在运作时享有如下权利,HEY折扣用户认可HEY折扣在运作时享有下列权利。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;1、HEY折扣平台有权单方面认定用户是否违反用户协议、HEY折扣单方发布的规则以及相关法律法规。HEY折扣有权立即按您的承诺或协议约定的方式对您的账户采取限制措施或处罚,包括中止或终止向您提供服务。一般情况下,除非法律法规另有明确要求,HEY折扣平台无须就相关认定与您核对事实,相关处罚无需得到用户认可。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;2、HEY折扣平台有权对用户登录、登记或者交易中记录的资料及数据信息等一切在HEY折扣平台所产生的数据,独家的、永久的、免费的在全球范围内使用并许可他人使用。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;六、责任范围和责任限制&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;1、HEY折扣平台负责按目前的法律法规和平台规则向用户和商户之间的消费交易提供撮合服务,并向用户提供用于支付消费价款的小程序支付接口，HEY折扣平台仅对自身提供的服务承担责任，用户与商家之间因其消费交易发生的关系由相关法律调整其双方之间的关系，与HEY折扣平台无关，HEY折扣平台不介入其消费交易关系，其双方产生任何纠纷有其双方依据相关法律规定解决。用户和HEY折扣平台商户之间的消费价款清算完全由第三方支付机构进行，与HEY折扣平台无关，HEY折扣平台仅向支付消费价款的用户提供切入第三方支付机构的接口。HEY折扣平台对于合作商户提供的服务和产品不提供保证也不承担任何责任,在必要情形下会协助用户和合作商户进行交涉谈判以维护用户以及合作商户的合法权益。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;HEY折扣平台保留在法律法规发生变化的情况下,酌情决定是否停止服务的权利,HEY折扣停止服务不承担任何法律责任。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;2、HEY折扣用户了解且清楚,HEY折扣平台上除HEY折扣平台自身发布的信息外的其他相关信息是其他用户或者合作商户自行发布,相关信息HEY折扣平台无法在第一时间审核而产生一定的风险。HEY折扣平台作为互联网平台,无法控制产品和服务的质量、安全或合法性,商贸信息的真实性或准确性,以及交易各方履行其在贸易协议中各项义务的能力。HEY折扣用户在消费时应自行谨慎判断确定相关物品、服务及/或信息的真实性、合法性和有效性,并自行承担相关风险。&nbsp;&nbsp;&nbsp;&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;3、HEY折扣平台用户接受HEY折扣平台提供的服务视为愿意遵守相关规则、机制。相关活动的及时性和成功性依赖于合作商户、第三方支付机构、HEY折扣服务器等一切众所周知的互联网技术客观因素所控制,由于自然灾害、黑客攻击以及政府政策(如第三方支付机构被叫停清算服务的)所导致的任何HEY折扣平台服务暂停，导致活动无法完成或者相关服务发生滞后的,HEY折扣平台不承担责任。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;&nbsp;4、HEY折扣平台没有义务对所有用户的登录数据、商品(服务)信息、交易行为以及与交易有关的其它事项进行事先审查也没有任何义务确保相关数据、商品(服务)信息、交易行为的真实性。但是HEY折扣平台有权在下列情况出现时进行审查：&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;&nbsp;&nbsp;&nbsp; a)HEY折扣平台认为相关具体交易事项可能存在重大违法或违约情形(如洗钱、涉毒涉黄涉赌等违法行为)。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;b)HEY折扣平台有理由认为用户在HEY折扣平台上的行为涉嫌违法、不当或者违反公序良俗的情况。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;5、HEY折扣平台不对因下述任一情况发生任何损害赔偿承担责任,包括但不限于利润、商誉、使用、数据等方面的损失或其它无形损失的损害赔偿:&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;a)第三方未经批准的使用您的账户或更改您的数据。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;b)您对HEY折扣平台服务或包括活动规则在内的任一规则的错误认知。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;&nbsp;&nbsp;&nbsp; c)任何非因HEY折扣平台的原因而引起的其它损失。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;6、因使用HEY折扣平台服务而引起的任何损害或经济损失原则上HEY折扣平台不承担任何责任。在特殊情况下如果HEY折扣平台需要向您承担责任的，赔偿限额均不超过与赔偿相关的您通过HEY折扣平台购买商品或服务所支付的价款额。本责任限制条款在用户资格被冻结、暂停或注销后仍继续有效。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;&nbsp;7、不论在何种情况,HEY折扣平台均不对由于罢工、暴乱、起义、骚乱、火灾、洪水、风暴、爆炸、战争、政府行为、司法行政机关的命令,以及其它非因HEY折扣平台的原因而造成的不能服务或延迟服务承担责任。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;七、协议终止&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;&nbsp;1、HEY折扣平台有权依据用户协议、规则，决定中止、终止向您提供部分或全部服务,暂时冻结或永久冻结(注销)您的账户,且无须为此向您或任何第三方承担任何责任。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;2、出现以下情况时,HEY折扣平台有权直接注销您的HEY折扣平台账户:&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;a)用户超过两年无登陆记录；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;b)提供的电子邮箱不存在或无法接收电子邮件、用户提供的手机号码错误或者非本人的手机号码,且在十个工作日内仍未更改为有效电子邮箱或者手机号码的；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;c）您的用户信息中登记的内容不真实或不准确或不及时或不完整；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;d)用户协议(含规则)变更时,您不愿接受新的服务协议的；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;e)其它HEY折扣平台认为应当终止服务的情况。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;&nbsp;3、HEY折扣用户同意,用户协议终止或者HEY折扣平台停止各种服务后，HEY折扣平台依旧有权继续保存并使用您的登录、登记信息、数据等所有交易数据。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;八、隐私政策&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;1、一个帐号仅限一个用户使用,用户必须提供真实确实的信息,对于由于资料提供不正确导致用户权利无法实现的,HEY折扣平台不承担责任；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;2、用户在用户信息资料变更后必须及时在HEY折扣平台做出相应变更登记；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;3、HEY折扣平台承诺除非在用户协议约定的的情况下,HEY折扣平台将不会向其它第三方机构透露用户涉及隐私信息；&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;4、用户必须遵守HEY折扣平台现有的和将来可能具有的使用条款及隐私政策.&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;九、法律适用、管辖与其他&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;1、用户协议之效力、解释、变更、执行与争议解决均适用中华人民共和国法律,如无相关法律规定的,则应参照通用国际商业惯例和(或)行业惯例。&lt;/p&gt;&lt;p style=&quot;white-space: normal;&quot;&gt;2、因用户协议产生之争议,应依照中华人民共和国法律予以处理。双方对于争议协商不成的,应当提交广西幻点网络科技有限公司所在地的人民法院诉讼解决。&lt;/p&gt;&lt;p&gt;&lt;br/&gt;&lt;/p&gt;</textarea> -->
                        <textarea id="xy" name="xy" type="text/plain" style="height:200px;">
                            &lt;p style=&quot;text-align: center;&quot;&gt;用&nbsp; 户&nbsp; 条&nbsp;
                            款&lt;/p&gt;&lt;p style=&quot;text-align: center;&quot;&gt;HEY折扣平台用户协议&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;在您完成登录进入HEY折扣小程序时，即表明您已经阅读并同意本HEY折扣用户协议（以下简称用户协议）,您即成为HEY折扣平台用户（以下简称用户）,您的用户活动将会遵从用户协议。&lt;strong
                            style=&quot;white-space: normal;&quot;&gt;(进入小程序后请点击右下角-我的-个人中心-头像，进入用户登录）。&lt;/strong&gt;如果您对用户协议不认同,您应当选择不登录HEY折扣小程序，以达成不使用HEY折扣平台的任何功能和不参与HEY折扣平台的任何活动。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;用户协议在您登录时由您与广西幻点网络科技有限公司共同缔结,按照中华人民共和国合同法以及其他相关法律法规的规定制定，具有合同效力。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;用户协议中协议双方合称协议方,广西幻点网络科技有限公司在用户协议中亦称为“HEY折扣平台”，您在用户协议中亦称为“用户”或“您”。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;一、协议内容及签署&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;&nbsp;1、用户协议内容包括协议正文及HEY折扣平台已经发布的或将来可能发布的各类规则。所有已经发布的或者将来发布的有效规则为用户协议不可分割的组成部分。除另行明确声明外,协议方均受用户协议约束。但法律法规另有规定的除外。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;2、您在登录HEY折扣小程序时点击提交“阅读且同意本使用协议”即视为您与广西幻点网络科技有限公司就用户协议达成一致,您应当在成为用户并使用HEY折扣平台服务之前认真阅读全部协议内容并确保完全理解协议内容。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;3、如果您不同意用户协议的约定,请立即停止登录程序。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;4、HEY折扣平台有权根据需要不时地制订、修改、补充用户协议以及规则（包括但不限于各种活动规则）。变更、补充后的用户协议、规则内容一经公示或列入HEY折扣小程序立即生效。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;二、用户及账户管理&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;1、申请资格&lt;/p&gt;&lt;p style=&quot;text-align: left;&quot;&gt;首先登录时您应当是具备完全民事权利能力和完全民事行为能力的自然人、法人或其他组织。若您不具备前述主体资格,依据相关法律规定,您的监护人应承担因此而导致的一切后果,在必要的法律规则以及事实前提下HEY折扣平台也会向您及您的监护人索偿或者追偿。HEY折扣平台发现您有违反本申请规则的情况出现时,有权立刻注销或者冻结相关账户,由此导致的一切法律后果均由您或者您的监护人承担责任。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;HEY折扣平台作为一个互联网电子商务服务平台对于审核登录人的民事行为能力心有余而力不足,鉴于此,HEY折扣平台将一切登录人视为具备完全民事权利能力和完全民事行为能力。如有由于登录人隐瞒行为能力登录为HEY折扣平台用户导致HEY折扣平台、自身以及任何第三方遭受损失的,均由登录人以及登录人的监护人承担一切法律赔偿责任。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;2、账户以及相关信息&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;在您登录成为HEY折扣平台用户(无论是在HEY折扣小程序或者网站（如有）登录的用户)时,鉴于HEY折扣小程序系植于微信中的小程序，HEY折扣平台将以您赖以登录HEY折扣小程序的微信账户，在涉及你使用HEY折扣平台服务情况下作为您在HEY折扣平台享受权利、承担义务的唯一账户(以下简称账户)。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;您应对您的账户的安全,以及对通过您的账户实施的行为负责。除非经过HEY折扣认可,账户不得以任何方式转让、赠与或继承。在您的账户遭遇不法侵害的情况下，您理解HEY折扣平台对您的请求采取行动需要合理时间,HEY折扣平台对在采取行动前已经产生的后果(包括但不限于您的任何损失)不承担任何责任。您认可您在登录、使用HEY折扣平台服务过程中提供、形成的数据等相关信息的所有权及其他相关权利属于HEY折扣平台,HEY折扣平台有权使用上述信息。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;您理解,在现行法律法规的框架下,HEY折扣平台有义务将您的相关账户信息或者账户活动告知和披露给有权机构(包括但不限于公安、检察、法院、国家安全机构等部门)。HEY折扣平台也有权依据相关法律法规的规定将您侵害任何第三方的信息删除,在侵权人履行正当程序的前提下,HEY折扣平台有义务将相关信息提供给任何第三方。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;3、用户&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;在登录者按照登录页面提示阅读并同意用户协议并完成全部登录程序后登录者将成为HEY折扣平台用户。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;在登录时,如因您不同意用户协议而停止登录，HEY折扣平台将对此不承担任何责任,您将承担因此产生的任何成本或支出。&nbsp;&nbsp;&nbsp;&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;完成登录后，您应当准确填写并及时更新您提供的电子邮件地址、联系电话、联系地址、邮政编码等联系方式,如果因通过这些联系方式无法与您取得联系,导致您在使用HEY折扣平台的任何服务的过程中产生任何损失或增加费用的,均由该登录用户承担一切损失。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;您在使用HEY折扣平台服务过程中,所产生的应纳税费,以及一切硬件、软件、服务、账户维持及其它方面的费用,均由实际登录人承担。如果按照法律法规规定HEY折扣平台属于代扣代缴人的情况下,HEY折扣平台将有权从您相关账户中优先扣除上述费用。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;对于因用户自身原因被HEY折扣平台账户冻结或者暂时停止帐户的用户,HEY折扣平台将不再提供任何服务，但采取合法方式对该被冻结或者暂时停止帐户实施恢复其有效性的程序除外。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;二、HEY折扣平台的服务:&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;1、HEY折扣平台用户可以通过参加HEY折扣平台或其合作商户所举行的各种活动(如有)获得现金奖励(如有)、积分奖励(如有)、促销折扣(如有)、其他。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;2、如有现金奖励活动时，现金奖励是指HEY折扣平台向依据奖励规则尚未除权（指根据现金奖励规则规定有权获得现金奖励的权利未丧失，下同）的HEY折扣平台用户分配的奖励现金。现金奖励是否成功由奖励的条件是否成就等众多因素造成的。您认可并自愿遵守记载于用户协议中或公布在HEY折扣平台或HEY折扣网站(如有)中的现金奖励规则。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;HEY折扣平台郑重声明：HEY折扣平台不承诺用户一定会获得现金奖励以及获得现金奖励的额度和获得现金奖励的时间点。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;在HEY折扣平台商户板块消费的用户能否得到现金奖励以及实现现金奖励的速度和额度与在HEY折扣平台相对应的商户板块进行消费的全体用户的消费金额大小、消费速度有关，与HEY折扣平台无关。所有用户均可以放心消费,HEY折扣平台现金清算服务由合法第三方机构（以下简称清算机构）承担。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;HEY折扣用户应当确保其在消费时用于支付消费款的支付帐号（例如微信支付）的安全且未被冻结以及能够正常使用，在现金奖励的条件成就的情况下,由清算机构将现金奖励向消费者支付消费款的支付账户原路返回支付。如因为HEY折扣用户账户的原因导致现金奖励无法原路支付到用户账户,相关HEY折扣用户即丧失本次现金奖励。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;积分分为分享/推荐HEY折扣小程序积分和消费奖励积分。如有赠送积分规则时，分享/推荐HEY折扣小程序积分是指用户通过HEY折扣小程序中设置的分享方式向非HEY折扣平台用户的主体分享或推荐HEY折扣小程序，该主体因该分享或推荐而登录成为HEY折扣平台用户并通过HEY折扣小程序在平台商户进行了消费，HEY折扣平台依据现金奖励规则规定，根据已支付消费款的额度的一定比例给予原分享或推荐用户的积分奖励，该积分将依据相关规则演化成相关利益给予积分持有人。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;如有赠送积分规则时，消费奖励积分是指HEY折扣平台或者平台合作商户赠送给消费者的可演化成消费者某种利益的积分。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;用户如果在HEY折扣平台上获得相关积分的,相关积分不能以买卖、赠与等其他任何形式转让予他人。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;如有促销折扣活动时，促销折扣是指用户通过HEY折扣平台购买内涵商家折扣信息的介质，并凭该介质获取相关商家在一定期间内的相关消费折扣。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;3、通过HEY折扣合作商户所提供的任何服务或商品,可能容许用户HEY折扣平台允许的相关页面上发布交易信息、查询商品和服务信息、现金奖励的进程情况等信息。在HEY折扣平台允许的范围内允许用户对于HEY折扣合作商户进行评价,相关评价不得存在违反法律法规、政策以及侵犯他人名誉权的行为。HEY折扣平台在任何情况下有权决定是否删除相关评价。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;4、HEY折扣平台作为一个撮合消费者和线下商户进行线上交易的电子商务平台。用户在HEY折扣平台享受服务的过程中发生交易纠纷时,用户或合作商户之间任一方或双方共同提交HEY折扣平台要求判定的,则HEY折扣平台有权根据单方判断做出判定处罚,用户了解并同意接受HEY折扣平台的判定对用户产生的相关法律效力。该决定将对您的纠纷具有约束力。HEY折扣平台依据本条作出的任何判定均不得被认作用户或者合作商户认定其侵犯相关权利的证据和依据,用户以及合作商户不得因此而起诉HEY折扣要求任何形式的赔偿和补偿。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;5、所有HEY折扣用户了解并同意,HEY折扣平台有权应政府部门(包括司法及行政部门)的要求,向其提供您在HEY折扣平台填写的用户信息和交易纪录等政府部门或司法部门要求HEY折扣平台提供的信息。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;依据互联网相关法律法规的规定,如您被他人投诉侵犯他人合法权益(包括但不限于知识产权、名誉权、隐私权、肖像权),则HEY折扣平台有权在初步判断的情况下,向权利人提供您必要的身份信息。一般情况下,HEY折扣平台将在前述信息披露情况发生后没有任何法定义务时向您发出书面通知,如在相关法律法规规定的情况下,HEY折扣将以您登录后所自主提供的用户信息中登记的电子邮箱进行通知,如因邮箱地址的填写错误或未提供邮箱地址，相关后果您自行承担。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;6、HEY折扣平台有权依据需要对相关活动规则进行变动或直至终止相关活动，该等变动或终止予以在HEY折扣小程序中公布，用户在过HEY折扣小程序进行消费支付前有义务先行关注该等变动或终止并详细阅读其内容，如用户进行消费支付就视为已经认可该等变动或终止，如不认可该等变动或终止，则应立即停止消费支付或停止使用HEY折扣小程序。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;四、HEY折扣平台服务使用规范&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;在使用HEY折扣平台服务过程中,HEY折扣用户应当承诺遵守下列使用规范:&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;1、用户承诺其登录后所提供用户信息的正确性,由于登录信息的瑕疵或者错误产生的一切法律后果均由相关用户自行承担。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;2、如果用户提供给HEY折扣平台的资料有变更,应当及时登录HEY折扣平台做出相应的修改。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;3、HEY折扣平台用户不得出现恶意登录恶意点击等行为。由于HEY折扣平台的用户的恶意登录和恶意点击行为,HEY折扣平台有权单方面判定用户的相关行为是否属于恶意登录和恶意点击,在HEY折扣平台判定为恶意登录和恶意点击的情况下,HEY折扣平台有权做出冻结账户、查封账户以及取消相关现金奖励资格等HEY折扣平台认为合适的任何处罚规则。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;4、用户超过两年无登陆记录,HEY折扣平台具有注销该帐户的权利。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;5、所有用户承诺在使用HEY折扣平台的服务过程中实施的所有行为均遵守国家法律、法规以及相关互联网政策,不违背社会公共利益或公共道德,不损害他人的合去权益,不违反HEY折扣在任何时间发布的各项规则。如果用户的任何行为违反上述承诺造成的一切法律后果由用户自行承担,如果给HEY折扣平台造成任何损失,HEY折扣平台有权对违反承诺的用户追责并且要求承担损失。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;6、HEY折扣用户不得以虚构或歪曲事实的方式不当评价HEY折扣合作商户。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;7、任何HEY折扣用户不得在未经HEY折扣事先书面同意的情况下,以包括但不限于复制、传播等任何方式使用HEY折扣平台上的任何展示的资料。HEY折扣用户的上述行为将被视为对HEY折扣资源的盗取,HEY折扣平台有权对相关用户采取冻结账户、查封账户或停止服务的判定&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;8、HEY折扣平台禁止用户存在以下行为,用户存在如下行为的,HEY折扣平台有权追回用户账号及其关联账号（关联账户由HEY折扣平台根据自身系统数据或其他事实判定,判定依据包括但不限于用户登记信息、交易信息、第三方反馈信息、设备终端信息、IP地址等,下同)中已经获得的HEY折扣平台给予任何用户服务和现金奖励,情节严重可以直接注销用户账号,同时该用户必须承担由此给HEY折扣平台带来的任何损失:&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;a)购买产品或服务后恶意取消订单;&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;b)劫持流量;&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;c）自买自卖;&lt;/p&gt;&lt;p style=&quot;text-align: left;&quot;&gt;d）劫持其他用户的正常访问链接使其变成推广链接;&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;e)骗取其他用户点击其设置的非HEY折扣平台设置的链接&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;f)其他违反法律法规或者违反诚实信用、公平原则等公序良俗的行为,被HEY折扣平台判定为违规的。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;9、HEY折扣平台禁止各种针对HEY折扣举办的活动的作弊行为。对于查实的作弊行为,我们有权收回该账号停止服务并将相关的人员列入黑名单。作弊行为的判定标准和判定方式由HEY折扣判定,用户认可HEY折扣对于用户作弊行为的判定以及HEY折扣平台发布的任何关于作弊行为的规则。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;10、用户不得使用任何装置、软件或程序干预或试图干预HEY折扣平台的正常软件运作或正在以及即将进行的任何交易、活动。HEY折扣用户的任何上述行为都将导致HEY折扣有权立即停止对用户的用户服务并且注销其相关账户,如造成HEY折扣平台的任何损失，还应承担相应法律责任。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;&nbsp;HEY折扣用户认可HEY折扣平台在如下情形下,有权作如下处理：&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;（1）HEY折扣有权对用户是否违反用户协议做出单方认定,并根据单方认定结果适用规则予以处理,无需得到用户的同意和认可；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;（2）经任何有权机构出具的法律文书确认用户存在违法或侵权行为,或者HEY折扣平台判断认定用户存在涉嫌违反用户协议和/或规则的条款或涉嫌违反法律法规的规定的,HEY折扣平台有权单方面做出相关处罚；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;（3）对于用户您在HEY折扣平台上发布的涉嫌违法或涉嫌侵犯他人合法权利或违反用户协议和/或规则的信息以及HEY折扣平台认定违规的,HEY折扣平台有权予以删除,在有必要的情况下对相关用户进行处罚；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;（4）对于用户在HEY折扣平台上对任意第三方造成损害的，相关用户均应当以自己的名义独立承担所有的法律责任。HEY折扣平台因为用户行为承担的责任或者赔偿相关损失(包括但不限与民事赔偿、行政处罚及其他形式的责任),HEY折扣平台将会对相关用户进行追责,追责索赔的范围包括但不限于调查取证费用以及相关的律师费等一切因为追责所产生的费用；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;（5）HEY折扣用户在使用HEY折扣平台时或者在间接使用HEY折扣平台时,使得HEY折扣平台承担了任何意义上的索赔或者承担了任何的违约责任等任何损失，HEY折扣用户应当赔偿HEY折扣平台由此产生的一切损失,这些损失包括但不限于由此而发生的一切费用,这些费用包括但不限于的调查费用、任何第三方机构费用和律师费等一切费用；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;（6）HEY折扣平台上展示的资料(包括但不限于文字、图表、标识、图像、数字下载和数据编辑)均为HEY折扣平台或者其内容提供者的知识产权，上述知识产权均受法律保护；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;（7）用户承诺在HEY折扣平台上进行登录后提供并登记于HEY折扣小程序中的用户信息为真实信息,如果因为HEY折扣用户瑕疵信息或者虚假信息导致相关法律责任的,由该用户独立承担相应法律责任；如因此导致HEY折扣平台承担了相应责任的,该用户还应当赔偿HEY折扣平台由产生的一切损失,这些损失包括但不限于由此而发生的一切费用,这些费用包括但不限于的调查费用、任何第三方机构费用和律师费等一切费用。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;五、HEY折扣平台作为平台的运作方,在运作时享有如下权利,HEY折扣用户认可HEY折扣在运作时享有下列权利。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;1、HEY折扣平台有权单方面认定用户是否违反用户协议、HEY折扣单方发布的规则以及相关法律法规。HEY折扣有权立即按您的承诺或协议约定的方式对您的账户采取限制措施或处罚,包括中止或终止向您提供服务。一般情况下,除非法律法规另有明确要求,HEY折扣平台无须就相关认定与您核对事实,相关处罚无需得到用户认可。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;2、HEY折扣平台有权对用户登录、登记或者交易中记录的资料及数据信息等一切在HEY折扣平台所产生的数据,独家的、永久的、免费的在全球范围内使用并许可他人使用。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;六、责任范围和责任限制&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;1、HEY折扣平台负责按目前的法律法规和平台规则向用户和商户之间的消费交易提供撮合服务,并向用户提供用于支付消费价款的小程序支付接口，HEY折扣平台仅对自身提供的服务承担责任，用户与商家之间因其消费交易发生的关系由相关法律调整其双方之间的关系，与HEY折扣平台无关，HEY折扣平台不介入其消费交易关系，其双方产生任何纠纷有其双方依据相关法律规定解决。用户和HEY折扣平台商户之间的消费价款清算完全由第三方支付机构进行，与HEY折扣平台无关，HEY折扣平台仅向支付消费价款的用户提供切入第三方支付机构的接口。HEY折扣平台对于合作商户提供的服务和产品不提供保证也不承担任何责任,在必要情形下会协助用户和合作商户进行交涉谈判以维护用户以及合作商户的合法权益。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;HEY折扣平台保留在法律法规发生变化的情况下,酌情决定是否停止服务的权利,HEY折扣停止服务不承担任何法律责任。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;2、HEY折扣用户了解且清楚,HEY折扣平台上除HEY折扣平台自身发布的信息外的其他相关信息是其他用户或者合作商户自行发布,相关信息HEY折扣平台无法在第一时间审核而产生一定的风险。HEY折扣平台作为互联网平台,无法控制产品和服务的质量、安全或合法性,商贸信息的真实性或准确性,以及交易各方履行其在贸易协议中各项义务的能力。HEY折扣用户在消费时应自行谨慎判断确定相关物品、服务及/或信息的真实性、合法性和有效性,并自行承担相关风险。&nbsp;&nbsp;&nbsp;&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;3、HEY折扣平台用户接受HEY折扣平台提供的服务视为愿意遵守相关规则、机制。相关活动的及时性和成功性依赖于合作商户、第三方支付机构、HEY折扣服务器等一切众所周知的互联网技术客观因素所控制,由于自然灾害、黑客攻击以及政府政策(如第三方支付机构被叫停清算服务的)所导致的任何HEY折扣平台服务暂停，导致活动无法完成或者相关服务发生滞后的,HEY折扣平台不承担责任。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;&nbsp;4、HEY折扣平台没有义务对所有用户的登录数据、商品(服务)信息、交易行为以及与交易有关的其它事项进行事先审查也没有任何义务确保相关数据、商品(服务)信息、交易行为的真实性。但是HEY折扣平台有权在下列情况出现时进行审查：&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;&nbsp;&nbsp;&nbsp; a)HEY折扣平台认为相关具体交易事项可能存在重大违法或违约情形(如洗钱、涉毒涉黄涉赌等违法行为)。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;b)HEY折扣平台有理由认为用户在HEY折扣平台上的行为涉嫌违法、不当或者违反公序良俗的情况。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;5、HEY折扣平台不对因下述任一情况发生任何损害赔偿承担责任,包括但不限于利润、商誉、使用、数据等方面的损失或其它无形损失的损害赔偿:&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;a)第三方未经批准的使用您的账户或更改您的数据。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;b)您对HEY折扣平台服务或包括活动规则在内的任一规则的错误认知。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;&nbsp;&nbsp;&nbsp; c)任何非因HEY折扣平台的原因而引起的其它损失。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;6、因使用HEY折扣平台服务而引起的任何损害或经济损失原则上HEY折扣平台不承担任何责任。在特殊情况下如果HEY折扣平台需要向您承担责任的，赔偿限额均不超过与赔偿相关的您通过HEY折扣平台购买商品或服务所支付的价款额。本责任限制条款在用户资格被冻结、暂停或注销后仍继续有效。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;&nbsp;7、不论在何种情况,HEY折扣平台均不对由于罢工、暴乱、起义、骚乱、火灾、洪水、风暴、爆炸、战争、政府行为、司法行政机关的命令,以及其它非因HEY折扣平台的原因而造成的不能服务或延迟服务承担责任。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;七、协议终止&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;&nbsp;1、HEY折扣平台有权依据用户协议、规则，决定中止、终止向您提供部分或全部服务,暂时冻结或永久冻结(注销)您的账户,且无须为此向您或任何第三方承担任何责任。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;2、出现以下情况时,HEY折扣平台有权直接注销您的HEY折扣平台账户:&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;a)用户超过两年无登陆记录；&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;b)提供的电子邮箱不存在或无法接收电子邮件、用户提供的手机号码错误或者非本人的手机号码,且在十个工作日内仍未更改为有效电子邮箱或者手机号码的；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;c）您的用户信息中登记的内容不真实或不准确或不及时或不完整；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;d)用户协议(含规则)变更时,您不愿接受新的服务协议的；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;e)其它HEY折扣平台认为应当终止服务的情况。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;&nbsp;3、HEY折扣用户同意,用户协议终止或者HEY折扣平台停止各种服务后，HEY折扣平台依旧有权继续保存并使用您的登录、登记信息、数据等所有交易数据。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;八、隐私政策&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;1、一个帐号仅限一个用户使用,用户必须提供真实确实的信息,对于由于资料提供不正确导致用户权利无法实现的,HEY折扣平台不承担责任；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;2、用户在用户信息资料变更后必须及时在HEY折扣平台做出相应变更登记；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;3、HEY折扣平台承诺除非在用户协议约定的的情况下,HEY折扣平台将不会向其它第三方机构透露用户涉及隐私信息；&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;4、用户必须遵守HEY折扣平台现有的和将来可能具有的使用条款及隐私政策.&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;九、法律适用、管辖与其他&lt;/p&gt;&lt;p style=&quot;text-align:
                            left;&quot;&gt;1、用户协议之效力、解释、变更、执行与争议解决均适用中华人民共和国法律,如无相关法律规定的,则应参照通用国际商业惯例和(或)行业惯例。&lt;/p&gt;&lt;p
                            style=&quot;text-align: left;&quot;&gt;2、因用户协议产生之争议,应依照中华人民共和国法律予以处理。双方对于争议协商不成的,应当提交广西幻点网络科技有限公司所在地的人民法院诉讼解决。&lt;/p&gt;&lt;p&gt;&lt;br/&gt;&lt;/p&gt;
                        </textarea>
