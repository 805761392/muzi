{extend name='public/base2' /}
{block name='content'}
<div class="main-body">
    <div class="panel mb-3">
<div class="panel-header">
<span>包邮规则</span>
<ul class="nav nav-right">
  <li class="nav-item">
    <a class="nav-link" href="/addons/zjhj_mall/core/web/index.php?r=mch%2Fstore%2Ffree-delivery-rules-edit">添加新规则</a>
  </li>
</ul>
</div>
<div class="panel-body">
<table class="table table-bordered bg-white">
  <tr>
    <th>ID</th>
    <th class="min">金额</th>
    <th>省份</th>
    <th class="min">操作</th>
  </tr>
      </table>
</div>
</div>
<script>

$(document).on('change', '.default-rule-checkbox', function () {
$.loading();
location.href = $(this).attr('data-url');
});

$(document).on('click', '.rules-del', function () {
var a = $(this);
$.confirm({
  content: "是否删除该规则？",
  confirm: function () {
    $.loading({
      content: "正在处理",
    });
    $.ajax({
      url: a.attr("href"),
      dataType: "json",
      success: function (res) {
        $.loadingHide();
        $.alert({
          content: res.msg,
          confirm: function () {
            if (res.code == 0) {
              location.reload();
            }
          }
        });
      }
    });
  }
});
return false;
});
</script>
<style>
.min {
min-width: 110px;
}
</style>    </div>
</div>
{/block}
