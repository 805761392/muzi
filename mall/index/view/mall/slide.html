<script>
$(document).on('click', '.del', function () {
    var a = $(this);
    $.confirm({
        content: '确认删除？',
        confirm: function () {
            $.loading();
            $.ajax({
                url: a.attr('href'),
                type: 'get',
                dataType: 'json',
                success: function (res) {
                    $.loadingHide();
                    $.alert({
                        content: res.msg,
                        confirm: function () {
                            if (res.code == 0) {
                                window.location.reload();
                            }
                        }
                    });
                }
            });
        }
    });
    return false;
});
