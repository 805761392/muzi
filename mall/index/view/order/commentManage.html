table {

th {

    text-overflow: ellipsis;

}

td {

}

.ellipsis {
    white-space: nowrap;

}

td.nowrap {

}

.goods-pic {
    width: 3rem;
    height: 3rem;
    display: inline-block;
    background-color: #ddd;
    background-size: cover;
    background-position: center;
}

.img-view-list {
    margin-left: -.5rem;
    margin-top: -.5rem;
}

.img-view {
    width: 4rem;
    height: 4rem;
    display: inline-block;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    opacity: .85;
    margin-top: .5rem;
    margin-left: .5rem;
}

.img-view:hover {
    opacity: 1;
}

.img-view-box {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, .5);
    z-index: 1030;
    visibility: hidden;
    opacity: 0;
}

.img-view-box.active {
    visibility: visible;
    opacity: 1;
}

.img-view-close {
    position: absolute;
    right: 2rem;
    top: 2rem;
    display: inline-block;
    font-size: 3rem;
    color: #ddd !important;
    cursor: pointer;
    width: 3rem;
    height: 3rem;
    line-height: 3rem;
    text-align: center;
}

.img-view-close:hover {
    color: #fff !important;
    text-decoration: none;
}
</style>

<div class="img-view-box" flex="cross:center main:center">
<a class="img-view-close" href="javascript:">×</a>
<img src="">
</div>
<script>
$(document).on("click", ".img-view", function () {
    var src = $(this).attr("data-src");
    $(".img-view-box").addClass("active").find("img").attr("src", src);
});

$(document).on("click", ".img-view-close", function () {
    $(".img-view-box").removeClass("active");
});
$(document).on("click", ".hide-status-btn", function () {
    $.myLoading();
    $.ajax({
        url: $(this).attr("href"),
        dataType: "json",
        success: function () {
            location.reload();
        }
    });
    return false;
});
$(document).on("click", ".delete-status-btn", function () {
    var url = $(this).attr("href");
    $.myConfirm({
        content: "确认删除评价？",
        confirm: function () {
            $.myLoading();
            $.ajax({
                url: url,
                dataType: "json",
                success: function () {
                    location.reload();
                }
            });
        }
    });
    return false;
});
</script>    </div>
