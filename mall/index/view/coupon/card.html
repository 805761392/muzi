{extend name='public/base2' /}
{block name='content'}
<div class="main-body">

<div class="panel mb-3">
<div class="panel-header">卡券管理</div>
<div class="panel-body">
    <a class="btn btn-primary mb-3" href="/addons/zjhj_mall/core/web/index.php?r=mch%2Fcard%2Fedit">添加卡券</a>
    <div class=" bg-white" style="max-width: 70rem">
        <table class="table table-bordered">
            <thead>
            <tr>
                <td>ID</td>
                <td>卡券名称</td>
                <td>卡券信息</td>
                <td>创建时间</td>
                <td>操作</td>
            </tr>
            </thead>
            <col style="width: 10%;">
            <col style="width: 20%;">
            <col style="width: 35%;">
            <col style="width: 20%;">
            <col style="width: 15%;">
            <tbody>
                            </tbody>
        </table>
    </div>
</div>
</div>
<script>
$(document).on("click", ".del", function () {
    var a = $(this);
    $.myConfirm({
        content: a.data('content'),
        confirm: function () {
            $.myLoading();
            $.ajax({
                url: a.data('url'),
                dataType: "json",
                success: function (res) {
                    if (res.code == 0) {
                        location.reload();
                    } else {
                        $.myLoadingHide();
                        $.myAlert({
                            content: res.msg,
                        });
                    }
                }
            });
        },
    });
    return false;
});
</script>
</div>
</div>

{/block}
