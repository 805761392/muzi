    <a class="btn btn-primary mb-3" href="/addons/zjhj_mall/core/web/index.php?r=mch%2Frecharge%2Fsetting">设置</a>
    <div class=" bg-white" style="max-width: 70rem">
        <table class="table table-bordered">
            <thead>

                <td>ID</td>
                <td>充值名称</td>

            <tbody>
                            </tbody>
        </table>
    </div>
</div>
</div>
<script>
$(document).on("click", ".del", function () {
    var a = $(this);
    $.myConfirm({
        content: a.data('content'),
        confirm: function () {
            $.myLoading();
            $.ajax({
                url: a.data('url'),
                dataType: "json",
                success: function (res) {
                    if (res.code == 0) {
                        location.reload();
                    } else {
                        $.myLoadingHide();
                        $.myAlert({
                            content: res.msg,
                        });
                    }
                }
            });
        },
    });
    return false;
});
</script>
</div>
</div>
